{{ template "head" . }}
<section>
    <form method="post" action="/api/login"  accept-charset="utf-8"
        onsubmit="return send_by_form('/user.html')">
        <div>
            <label>Email</label>
            <input type="email" name="email" id="email" value="kk@kmail.com">
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" id="password" value="12345678k">
        </div>
        <input class="button" type="submit" value="Login"/>
        <a href="/signup.html" style="float: right;font-size: small">No account yet? Click to register!</a>
    </form>
</section>
{{ template "tail" . }}
